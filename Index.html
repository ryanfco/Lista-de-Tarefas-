<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="Style.css" />
    <title>Task List</title>
</head>
<body id="corpo">
    <header id="cabecalho">
        <h2>Tasks To Be Done</h2>
    </header>

    <main>
        <form onsubmit="event.preventDefault()">
            <label for="task">New Task:</label>
            <input type="text" id="task" name="task" placeholder="Digite sua tarefa aqui" autocomplete="off"/>
            <button type="button" id="adicionar-tarefa">Add Tasks</button>
        </form>

        <br>

        <div id="filtro">
            <button id="Pendentes">Pending</button>
            <button id="Concluidas">Completed</button>
            <button id="Todas">All</button>
        </div>

        <h4>Task List:</h4>

        <ul id="lista"></ul>
    </main>

    <footer>
        <p id="task-counter"><span id="count">0</span> Pending Tasks</p>
        <p>&copy; December 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
